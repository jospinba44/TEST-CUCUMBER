name: CI

on:
  push:
    branches:
      - main  # Déclenche les tests sur la branche main
  pull_request:
    branches:
      - main  # Déclenche les tests sur les pull requests vers la branche main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: npm start &  # Démarre le serveur en arrière-plan

      - name: Wait for server to be ready
        run: |
          while ! curl -f -X POST -H "Content-Type: application/json" -d '{"NOM":"test","PRENOM":"Test","EMAIL":"test@example.com"}' http://localhost:3000/utilisateur/add_user; do
            echo "Waiting for server to be ready..."
            sleep 2
          done

      - name: Run tests
        run: npm test