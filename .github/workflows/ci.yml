name: CI

on:
  push:
    branches:
      - main  # Déclenche les tests sur la branche main
  pull_request:
    branches:
      - main  # Déclenche les tests sur les pull requests vers la branche main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # Spécifiez la version de Node.js que vous utilisez

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Remplacez par la commande que vous utilisez pour exécuter vos tests